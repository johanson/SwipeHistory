<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
</head>
<body>

<form id="settings" style="min-width: 300px; display: block;">
    <p>
        <label for="sensitivity">
            <input type="number" name="sensitivity" id="sensitivity" value="50" min=1> Swiping sensitivity
        </label>
    </p>
    <p>
        <label for="animation">
          <input type="checkbox" name="animation" id="animation" checked> Show animation when navigating
        </label>
    </p>
    <p>
        <label for="rbtn_scroll">
            <input type="checkbox" name="rbtn_scroll" id="rbtn_scroll"> Navigate with mouse wheel while right click down
        </label>
    </p>
    <p>
        <input type="button" id="save" value="Save"> <input type="button" id="restore_defaults" value="Reset Settings">
    </p>
    <p id="message"></p>

</form>

<script src="settings.js"></script>

</body>
</html>
